<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワードの再設定</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/forgot-password.js"></script>
  </head>
  <body>
    <div class="mx-auto my-20 max-w-md w-full">
        <form method="post" id="checkRegisteredEmail" name="checkRegisteredEmail">
          <h1>パスワードの再設定</h1>
          <div>
            <div class="mb-6">
              <label for="email">メールアドレス<span class="required text-red-500 mx-1" aria-hidden="true">*</span></label>
              <input tabindex="1" type="email" name="email" id="email" data-id="email" placeholder="sample@sample.com" required>
            </div>
            <div class="text-center mb-10">
              <button tabindex="2" type="submit" name="submit_button" class="submit_btn" data-id="submit_button" disabled>ログイン</button>
            </div>
            <a tabindex="3" href="login.html"><p>ログイン画面に戻る</p></a>
          </div>
        </form>
      </div>
  </body>
</html>
