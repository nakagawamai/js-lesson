<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインフォーム</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"/>
  </head>
  <body>
    <div class="mx-auto my-20 max-w-md w-full">
        <form method="post" id="member_registration" name="memberRegister">
          <h1>ログイン</h1>
          <div class="mb-6">
            <label for="username">お名前 / メールアドレス<span class="required text-red-500 mx-1" aria-hidden="true">*</span></label>
            <input type="text" name="username" id="username" placeholder="山田　太郎 / sample@sample.com" required>
          </div>
          <div class="mb-6">
            <label for="confirm-password">パスワード<span class="required text-red-500 mx-1" aria-hidden="true">*</span></label>
            <input type="password" name="current-password" id="current-password" autocomplete="current-password" placeholder="********" required>
          </div>
          <div class="text-center mb-10">
            <button type="submit" name="submit_button" class="submit_btn" data-id="submit_button" disabled>ログイン</button>
          </div>
          <div>
            <a href="forgotpassword.html"><p class="mb-1">パスワードをお忘れの方はこちら</p></a>
            <a href="register.html"><p class="mb-1">会員登録がまだの方はこちら</p></a>
          </div>
        </form>
      </div>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
